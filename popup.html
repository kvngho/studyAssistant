<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .section {
      padding: 16px;
      border-radius: 8px;
      background: #f8fafc;
    }
    #apiKey {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
    }
    .button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
    }
    .primary-button {
      background: #2563eb;
      color: white;
    }
    .primary-button:hover {
      background: #1d4ed8;
    }
    .history-item {
      padding: 12px;
      margin: 8px 0;
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 6px;
      cursor: pointer;
    }
    .history-item:hover {
      background: #f1f5f9;
    }
    .history-question {
      font-weight: 500;
      margin-bottom: 4px;
    }
    .history-text {
      font-size: 12px;
      color: #64748b;
      margin-bottom: 4px;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
    }
    .history-date {
      font-size: 12px;
      color: #94a3b8;
    }
    .tab-container {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tab {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      background: #e2e8f0;
      color: #475569;
    }
    .tab.active {
      background: #2563eb;
      color: white;
    }
    .content {
      display: none;
    }
    .content.active {
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tab-container">
      <button class="tab active" data-tab="settings">설정</button>
      <button class="tab" data-tab="history">대화 기록</button>
    </div>

    <div id="settings" class="content active">
      <div class="section">
        <h3 style="margin: 0 0 8px 0">API 키 설정</h3>
        <input type="password" id="apiKey" placeholder="OpenAI API 키를 입력하세요">
        <button id="saveButton" class="button primary-button">저장</button>
      </div>
    </div>

    <div id="history" class="content">
      <div class="section">
        <h3 style="margin: 0 0 8px 0">저장된 대화</h3>
        <div id="historyList">
          <!-- 대화 기록이 여기에 동적으로 추가됩니다 -->
        </div>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
